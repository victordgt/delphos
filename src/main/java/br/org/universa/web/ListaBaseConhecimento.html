<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>Lista de Bases de Conhecimento</title>        
    </head>
    <body>
            <form>          
                <table border="2" cellpadding="2" class="dataview">
                    <tr>
                        <th bgcolor="#99CCFF" >Nome</th>   
                        <th bgcolor="#99CCFF" >Categoria</th>                     
                        <th bgcolor="#99CCFF" >Vers&atilde;o</th>
                        <th bgcolor="#99CCFF" >Descri&ccedil;&atilde;o</th>
                        <th bgcolor="#99CCFF" >&nbsp;</th>
                        <th bgcolor="#99CCFF" >&nbsp;</th>
                    </tr>
                    <tr wicket:id="lista">
                        <td><span wicket:id="nome">[fake nome]</span></td>
                        <td><span wicket:id="categoria">[fake categoria]</span></td>
                        <td><span wicket:id="versao">[fake versao]</span></td>
                        <td><span wicket:id="descricao">[fake descricao]</span></td>
                        <td><a wicket:id = "editar" href="#"><img src="imagens/icone_alterar.png"></img></a></td>  
                        <td><a wicket:id = "remover" href="#"><img src="imagens/icone_remover.png"></img></a></td>         
                    </tr>
                </table>
                <p>
  				<span wicket:id = "navigator"/>
  				</p>
                <br/>
                <INPUT wicket:id="cancela" type="button" value="Cancelar">
                
            </form>
            



    </body>
</html>
